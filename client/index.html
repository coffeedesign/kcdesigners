<head>
  <title>KC Designers</title>
</head>
<body>
  <div class="ui grid">
    <div class="one column row">
      <h1>Place your eyes upon these designer faces</h1>
      {{> loginButtons}}
      {{#if currentUser}}
        <div class="ui teal button">Edit Profile</div>
        <div class="ui basic button">Sign Out</div>
      {{/if}}
      <div class="ui buttons">
        <div class="ui button signIn">Sign In</div>
        <div class="or"></div>
        <div class="ui positive button signUp">Sign Up</div>
      </div>
    </div>
    <div class="one column row">
      <ul>
        {{#each designers}}
          {{> designer}}
        {{/each}}
      </ul>
    </div>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text">{{text}}</span>
  </li>
</template>
