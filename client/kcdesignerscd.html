<head>
  <title>Kansas City Designers</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"/>
</head>
<body>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-64159827-1', 'auto');
    ga('send', 'pageview');
  </script>

  {{> content}}
  
</body>

<template name="content">
  <div class="hero">
    <div class="moon"></div>
    <div class="clouds"></div>
    <div class="content -hero">
      <h1> Kansas City<br>Designers</h1>
      <div class="joinin">
        <h3>We make cool stuff.</h3>
        {{> loginButtons}}
      </div>
    </div>
  </div>
  <div class="content -list">
    <ul class="grid">
    {{#each users}}
      {{> user}}
    {{/each}}
    </ul>
  </div>
  {{> footer}}
</template>


<template name="user">
  <li class="grid-block">
    <div class="designer" style="background-image: url({{profileURL services.twitter.profile_image_url}})">
      <a class="designer-name" href="http://twitter.com/{{services.twitter.screenName}}">{{profile.name}}</a>
    </div>
  </li>
</template>

<template name="footer">
    <div class="footer">
      <a class="poweredby" href="http://kc.coffeedesign.org"><span>Powered by</span> <img src="/resources/cdlogo.svg"></a>
    </div>
</template>
