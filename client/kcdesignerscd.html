<head>
  <title>Kansas City Designers</title>
</head>
<body>
  {{> content}}
</body>

<template name="content">
  <div class="hero">
    <h1> Kansas City Designers</h1>
    <div class="joinin">
      <h3>Add Yourself!</h3>
      {{> loginButtons}}
    </div>
  </div>
  <div class="ui page grid centered">
    <div class="sixteen wide column">
      <div class="ui cards">
        {{#each users}}
          {{> user}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="user">
  <div class="card">
    <div class="image">
      <img src="{{profileURL services.twitter.profile_image_url}}">
    </div>
    <div class="content">
      <a class="header">{{profile.name}}</a>
    </div>
  </div>
</template>
