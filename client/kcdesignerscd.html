<head>
  <title>Kansas City Designers</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"/>
</head>
<body>
  {{> content}}
</body>

<template name="content">
  <div class="hero">
    <div class="moon"></div>
    <div class="clouds"></div>
    <div class="content -hero">
      <h1> Kansas City<br>Designers</h1>
      <div class="joinin">
        <h3>Add your mug!</h3>
        {{> loginButtons}}
      </div>
    </div>
  </div>
  <div class="content -list">
    <ul class="grid">
    {{#each users}}
      {{> user}}
    {{/each}}
    </ul>
  </div>
</template>


<template name="user">
  <li class="grid-block">
    <div class="designer">
      <img class="designer-avatar" src="{{profileURL services.twitter.profile_image_url}}">
      <a class="designer-name" href="http://twitter.com/{{userName}}">{{profile.name}}</a>
    </div>
  </li>
</template>
