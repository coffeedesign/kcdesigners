<template name="home">
  <div class="container">
    <header>
      <h1>Kansas City Designers</h1>
    </header>
    <ul>
      {{#each designers}}
        {{> designer}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="designer">
  <li class="adesigner">
    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/128.jpg">
    <span class="fullname">{{fullname}}</span>
    <span class="bio">{{bio}}</span>
  </li>
</template>
