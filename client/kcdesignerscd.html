<head>
  <title>Kansas City Designers</title>
</head>
<body>
  {{> content}}
</body>

<template name="content">
  <div class="ui grid">
    <div class="row">
      <div class="thirteen wide column ">
        <h1> Kansas City Designers</h1>
      </div>
      <div class="three wide column">
        <h3>Add Yourself!</h3>
        {{> loginButtons}}
      </div>
    </div>
  </div>
    <div class="ui cards">
      {{#each users}}
        {{> user}}
      {{/each}}
    </div>
</template>

<template name="user">
  <div class="card">
    <div class="image">
      <img src="{{services.twitter.profile_image_url}}">
    </div>
    <div class="content">
      <a class="header">{{profile.name}}</a>
    </div>
  </div>
</template>
